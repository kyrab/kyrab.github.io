baseurl: "/"
title: "Stackbit Fresh Theme"
init_js: "js/init.js"
page_load_js: "js/page-load.js"
page_unload_js: "js/page-unload.js"
params:
  layout_style: overflow
  palette: blue
  header:
    title: "Kyra"
    tagline: Data lover, learner, traveler
    profile_img: images/avatar.png
    profile_img_alt: Author avatar
    background: dark
    has_nav: true
    nav_links:
      - label: Home
        url: /
        style: link
      - label: Blog
        url: /blog/
        style: link
      - label: Style Guide
        url: /style-guide/
        style: link
      - label: About
        url: /about/
        style: link
      - label: Contact
        url: /contact/
        style: link
    has_social: true
    social_links:
      - label: Instagram
        url: https://www.instagram.com/
        style: icon
        icon_class: instagram
        new_window: true
      - label: GitHub
        url: https://github.com/kyrab
        style: icon
        icon_class: github
        new_window: true
      - label: LinkedIn
        url: https://www.linkedin.com/in/kbalenzano
        style: icon
        icon_class: linkedin
        new_window: true
  footer:
    content: >-
      &copy; Stackbit. All rights reserved. This Jamstack site was created with <a href="https://www.stackbit.com/?utm_source=deployed-footer" target="_blank" rel="noopener">Stackbit</a>. Create yours <a href="https://app.stackbit.com/create?theme=fresh&utm_source=deployed-footer" target="_blank" rel="noopener">now</a>
sass:
  input_file: sass/main.scss
  output_file: css/main.css
  indentWidth: 4
  outputStyle: nested
  precision: 10
